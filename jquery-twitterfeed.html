<!DOCTYPE html>
<html>
<head>
<title>jQuery: TwitterFeed plugin</title>
<meta charset="utf-8" />
<style type="text/css">
#tweets {
	width: 600px;
	font: 85% Arial, sans-serif;
	margin: 2em auto;
}

#tweets-wrapper {
	padding-left: 60px;
	background: url(https://twitter.com/images/resources/twitter-bird-blue-on-white.png) no-repeat 0 50%;
	background-size: 60px 60px;
}

#tweets-wrapper div.tweet {
   margin-bottom: 1em;
   border-radius: 4px;
   color: #333;
   padding: 8px;
   border: 1px solid #ddd;
   line-height: 1.3;
}

#tweets-wrapper div.tweet a {
	color: #08c;
}

#tweets-wrapper div.tweet-actions {
	margin: 1em 0;
	padding-top: 0.3em;
	border-top: 1px solid #ddd;
}

#tweets-wrapper div.tweet-actions a {
	font-size: 95%;
	margin-right: 0.5em;
}

</style>
</head>

<body>

<div id="tweets"></div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.twitterfeed.js"></script>

<script type="text/javascript">
$(function() {

  $('#tweets').twitterFeed();

});
</script>

</body>
</html>
